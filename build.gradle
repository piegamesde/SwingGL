plugins {
    id 'java'
    id 'eclipse'
	id 'application'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.lwjgl:lwjgl:3.1.2'
    compile 'org.lwjgl:lwjgl-glfw:3.1.2'
    compile 'org.lwjgl:lwjgl-jemalloc:3.1.2'
    compile 'org.lwjgl:lwjgl-opengl:3.1.2'
    runtime 'org.lwjgl:lwjgl:3.1.2'
    runtime 'org.lwjgl:lwjgl-glfw:3.1.2'
    runtime 'org.lwjgl:lwjgl-jemalloc:3.1.2'
    runtime 'org.lwjgl:lwjgl-opengl:3.1.2'
}

group = 'piegames'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

mainClassName = 'de.piegames.swinggl.demo.PanelTestActive'
